		<title>木屋顶-git命令</title>

		<header>
			<img src="../../common/images/logo_200.jpg">

		<section>
			<h1>克隆github项目</h1>
			<p>git clone 项目地址</p>
			<h1>添加所有文件</h1>
			<p>git add -A</p>
			<h1>添加备注</h1>
			<p>git commit -m "备注文字"</p>
			<h1>提交代码到github</h1>
			<p>git push origin master</p>
			<h1>从github上拉取更新</h1>
			<p>git pull origin</p>
			<h1>本地回滚到上一版本</h1>
			<p>git reset --hard</p>
			<h1>本地回滚到某一版本</h1>
			<p>git reset --hard 【版本号】</p>
			<h1>查看git日志</h1>
			<p>git log</p>
		</section>
