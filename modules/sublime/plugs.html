		<title>木屋顶 | sublime插件</title>
		<meta name="description" content="木屋顶,时节到,花自开">
		<meta name="keywords" content="木屋顶">

	<body>
		<header>
			<img src="images/sublime.png">
			<h1>sublime</h1>
		</header>
		<section>
			<article>
				<h2>插件：ctags</h2>
				<p>能跨文件跳转，跳转到指定函数声明的地方。例:光标放在某个函数上， 点击ctrl+shift+鼠标左键 就可以跳转到函数声明的地方。</p>
			</article>
			<article>
				<h2>插件：gist</h2>
				<p>可以自定义代码模板</p>
			</article>
			<article>
				<h2>插件：git</h2>
				<p>在sublime面板输入git版本控制命令</p>
			</article>
			<article>
				<h2>插件：SyncedSideBar</h2>
				<p>搜索并打开文件时，左侧菜单栏同步高亮当前文件</p>
			</article>
			<article>
				<h2>插件：AdvanceNewFile</h2>
				<p>命令面板，新建多级目录下新建文件</p>
			</article>
			<article>
				<h2>插件：emmet</h2>
				<p>代码补全，必备插件</p>
			</article>
		</section>
		<footer>
