<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>木屋顶 | sublime快捷键</title>
  <meta name="description" content="木屋顶,时节到,花自开">
  <meta name="keywords" content="木屋顶">
  <link href="../../common/css/common.css?ver=6.0.1" rel="stylesheet">
  <link href="css/sublime.css?ver=20151215" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/sublime.png">
    <h1>sublime</h1>
  </header>
  <section>
    <article>
      <h2>ctrl + shift + p</h2>
      <p>打开命令面板</p>
    </article>
    <article>
      <h2>ctrl + p</h2>
      <p>查找文件</p>
    </article>
    <article>
      <h2>ctrl + r</h2>
      <p>查找当前文件中的函数</p>
    </article>
    <article>
      <h2>ctrl + g</h2>
      <p>调到指定代码行</p>
    </article>
    <article>
      <h2>ctrl + j</h2>
      <p>合并多行，默认向下合并一行。选择多行则合并选中行</p>
    </article>
    <article>
      <h2>ctrl + [</h2>
      <p>向左退回一个级别</p>
    </article>
    <article>
      <h2>ctrl + ]</h2>
      <p>向右增加一个级别</p>
    </article>
    <article>
      <h2>ctrl + l</h2>
      <p>选择当前行</p>
    </article>
    <article>
      <h2>ctrl + enter</h2>
      <p>在行中任何位置，向下开辟一个新行</p>
    </article>
    <article>
      <h2>ctrl + shift + enter</h2>
      <p>在行中任何位置，向上开辟一个新行</p>
    </article>
    <article>
      <h2>ctrl + w</h2>
      <p>关闭当前文件</p>
    </article>
  </section>
  <footer>
    <a href="http://www.miitbeian.gov.cn" title="欢迎查证">粤ICP备15095650号</a>
  </footer>
</body>
